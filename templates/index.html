<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="title">House Price Prediction</div>
        <div class="logo"><h3>PRMCEAM</h3></div>
    </header>
    
    <section>
        <form method="post" action="/">
            <label for="under_construction">Under Construction?</label>
            <select id="under_construction" name="under_construction" required>
                <option value="">Select</option>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>
        
            <label for="RERA">RERA Approved?</label>
            <select id="RERA" name="RERA" required>
                <option value="">Select</option>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>
        
            <label for="BHK_NO">Number of Rooms</label>
            <select id="BHK_NO" name="BHK_NO" required>
                <option value="">Select</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
            </select>
        
            <label for="RESALE">Resale?</label>
            <select id="RESALE" name="RESALE" required>
                <option value="">Select</option>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>
        
            <label for="LONGITUDE">Longitude</label>
            <input id="LONGITUDE" type="number" name="LONGITUDE" placeholder="Longitude" step="any" required>
            
            <label for="LATITUDE">Latitude</label>
            <input id="LATITUDE" type="number" name="LATITUDE" placeholder="Latitude" step="any" required>
            
            <label for="area">Area in Sq.ft</label>
            <input id="area" type="number" name="area" placeholder="Area in Sq.ft" step="any" required>
        
            <label for="POSTED_BY_Dealer">Posted by Dealer?</label>
            <select id="POSTED_BY_Dealer" name="POSTED_BY_Dealer" required>
                <option value="">Select</option>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>
        
            <label for="POSTED_BY_Owner">Posted by Owner?</label>
            <select id="POSTED_BY_Owner" name="POSTED_BY_Owner" required>
                <option value="">Select</option>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>
        
            <label for="BHK_OR_RK">BHK or RK?</label>
            <select id="BHK_OR_RK" name="BHK_OR_RK" required>
                <option value="">Select</option>
                <option value="1">BHK</option>
                <option value="0">RK</option>
            </select>
        
            <label for="city_tier_2">City Tier 2?</label>
            <select id="city_tier_2" name="city_tier_2" required>
                <option value="">Select</option>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>
        
            <label for="city_tier_3">City Tier 3?</label>
            <select id="city_tier_3" name="city_tier_3" required>
                <option value="">Select</option>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>
        
            <input type="submit" value="SUBMIT">
        </form>

       
    </section>
    
    <footer>
        <div class="devel">
        <div>All rights reserved &copy; 2025</div>
        <div>Developed by: Vedant Bakshi and team</div>
        </div>
        <div class="resultbox">
            {% if message %}
            <div class="result">
                <h2>{{ message }} Lakhs</h2>
            </div>
            {% endif %}
        </div>
    </footer>
</body>
</html>
